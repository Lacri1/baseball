# Spring Boot Application Properties

# Server configuration
server:
  port: 8080

# Database configuration (H2 for development, replace with your actual DB)
spring:
  datasource:
    url: jdbc:h2:./baseball_db
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
      path: /h2-console
  mybatis:
    mapper-locations: classpath:com/baseball/game/mapper/*.xml
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0 
  logging:
    level:
      com.baseball.game: INFO
      org.springframework.data.redis: WARN
    pattern:
      console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  management:
    endpoints:
      web:
        exposure:
          include: health,info,metrics

  
# Other configurations can be added here
